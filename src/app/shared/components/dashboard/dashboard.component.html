<!--<app-breadcrumb></app-breadcrumb>-->
<div class="content-container">
		<div *ngIf="programList[0].moduleName == undefined">
			<div class="ui-g ui-g-nopad">
				<div class="ui-g-4 ui-sm-12 ui-md-6 ui-lg-3 ui-xl-3" *ngFor="let program of programList">
					<p-panel [header]="program.id" [style]="{'text-align':'center'}" style="cursor: pointer" [routerLink]="program.url">
						<div style="width: 100%; height: 100px;"></div>
						<hr class="ui-widget-content" style="border-top:0"> {{program.name}}
					</p-panel>
				</div>
			</div>
		</div>
		<div *ngIf="programList[0].moduleName != undefined">
			<p-accordion>
				<p-accordionTab *ngFor="let module of programList; let i = index" [header]="module.moduleName" [selected]="i == 0">
					<div class="ui-g ui-g-nopad">
						<div class="ui-g-4 ui-sm-12 ui-md-6 ui-lg-3 ui-xl-3" *ngFor="let program of module.subProgram">
							<p-panel [header]="program.id" [style]="{'text-align':'center'}" style="cursor: pointer" [routerLink]="program.url">
								<div style="width: 100%; height: 100px;"></div>
								<hr class="ui-widget-content" style="border-top:0"> {{program.name}}
							</p-panel>
						</div>
					</div>
				</p-accordionTab>
			</p-accordion>
		</div>
</div>
