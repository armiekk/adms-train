<p-schedule [events]="events" [header]="{left: 'today prev,next', center: 'title', right: 'month,agendaWeek,agendaDay'}"
	[editable]="true" (onDayClick)="handleDayClick($event)" (onEventClick)="handleEventClick($event)">
</p-schedule>
<!--Dialog-->
<p-dialog header="รายละเอียดเหตุการณ์" [(visible)]="dialogVisible" [responsive]="true" showEffect="fade" minWidth="500" width="500"
	[modal]="true" [resizable]="false">
	<div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="event">
		<div class="ui-grid-row">
			<div class="ui-grid-col-3"><label for="vin">เรื่อง</label></div>
			<div class="ui-grid-col-9"><input pInputText id="title" [(ngModel)]="event.title" /></div>
		</div><br>
		<div class="ui-grid-row">
			<div class="ui-grid-col-3"><label for="eventStart">เริ่มต้น</label></div>
			<div class="ui-grid-col-9">
				<p-inputMask id="eventStart" mask="9999-99-99" [(ngModel)]="event.start" name="eventStart" placeholder="ปปปป-ดด-วว" slotChar="ปปปป-ดด-วว"
					[style]="{'width': '95px'}"></p-inputMask>
			</div>
		</div><br>
		<div class="ui-grid-row">
			<div class="ui-grid-col-3"><label for="eventEnd">สิ้นสุด</label></div>
			<div class="ui-grid-col-9">
				<p-inputMask id="eventEnd" mask="9999-99-99" [(ngModel)]="event.end" name="eventEnd" placeholder="ปปปป-ดด-วว" slotChar="ปปปป-ดด-วว"
					[style]="{'width': '95px'}"></p-inputMask>
			</div>
		</div><br>
		<div class="ui-grid-row">
			<div class="ui-grid-col-3"><label for="allday">ทั้งวัน</label></div>
			<div class="ui-grid-col-9">
				<p-inputSwitch [(ngModel)]="event.allDay" onLabel="ใช่" offLabel="ไม่ใช่"></p-inputSwitch>
			</div>
		</div>
	</div>
	<footer>
		<div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
			<button type="button" pButton icon="fa-close" (click)="deleteEvent()" label="ลบ"></button>
			<button type="button" pButton icon="fa-check" (click)="saveEvent()" label="บันทึก"></button>
		</div>
	</footer>
</p-dialog>
